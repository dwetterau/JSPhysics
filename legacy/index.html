<html>
<head>
<script type="text/javascript" src="PhysLib.js" ></script>
<script type="text/javascript" src="Simulator.js" ></script>
<script type="text/javascript" src="ViewSimulator.js" ></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
<script type="text/javascript" defer>
  $(window).bind("load", function() {
    sim_viewer();
  });
</script>

<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
<link rel="stylesheet" type="text/css" href="sim.css" />
</head>
<body id="body" data-role="page">
<div id="header">
<h3>David's Physics</h3>
</div>
<div id="canvas_wrapper">
<canvas class="shadow" id="main_canvas">Sorry you need a better browser to use this.</canvas>
</div>
<div id="slider_div">
<table border='0'>
<tr>
<td>Downward Gravity: </td>
<td><select id="GravityToggle" data-role="slider">
    <option value="off">Off</option>
    <option value="on">On</option>
</select></td>
<td>(Note: This will use the accelerometer on mobile devices!)</td>
</tr><tr>
<td>Draw Paths:</td>
<td>
<select id="PathToggle" data-role="slider">
    <option value="off">Off</option>
    <option value="on">On</option>
</select></td>
</tr><tr>
<td>Limit Paths:</td>
<td><select id="LimitToggle" data-role="slider">
    <option value="off">Off</option>
    <option value="on">On</option>
</select></td>
<td>(Note: This will cause massive slowdowns)</td>
</tr>
</table>
</div>
<div id="buttons">
<a id="addBall" data-inline="true" data-role="button" data-icon="plus" >Add Ball</a>
<a id="removeBall" data-inline="true" data-role="button" data-icon="minus">Delete Ball</a>
</div>
</body>
</html>
