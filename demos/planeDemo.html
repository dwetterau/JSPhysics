<!DOCTYPE HTML>
<html>
<head>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script src="../deps/three.min.js"></script>
<script src="../libs/body.js"></script>
<script src="../libs/force.js"></script>
<script src="../libs/matrix.js"></script>
<script src="../libs/quaternion.js"></script>
<script src="../libs/vector.js"></script>
<script src="../libs/world.js"></script>

<script defer="defer">
    var lastTime = (new Date()).getTime();
    var theta = 0;

    // this function is executed on each animation frame
    function animate(){
        // update
        var dt = (new Date()).getTime() - lastTime;
        lastTime += dt;
        theta += dt / 1000.0;

        // render
        world.runPhysics(dt);
        world.render();

        world.camera.position.z = 300 * Math.cos(theta);
        world.camera.position.x = 300 * Math.sin(theta);
        world.camera.lookAt(new THREE.Vector3(0,0,0));

        // request new frame
        requestAnimationFrame(function() {
            setTimeout(function() {
                animate();
            }, 10);
        });
    }
    var world = new World();

    // renderer
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // camera
    world.camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, .1, 1000);
    world.camera.position.z = 300;
    world.camera.position.x = 100;

    // top plane
    world.addPlane(100, 100, new Vector3(0, -1, 0), -50, true);
    // bottom plane
    world.addPlane(100, 100, new Vector3(0, 1, 0), -50, true);

    // right plane
    world.addPlane(100, 100, new Vector3(-1, 0, 0), -50, true);
    // left plane
    world.addPlane(100, 100, new Vector3(1, 0, 0), -50, true);

    // back plane
    world.addPlane(100, 100, new Vector3(0, 0, 1), -50, true);
    // front plane
    world.addPlane(100, 100, new Vector3(0, 0, -1), -50, true);



    // add subtle ambient lighting
    var ambientLight = new THREE.AmbientLight(0x000044);
    world.scene.add(ambientLight);

    // directional lighting
    var directionalLight = new THREE.DirectionalLight(0xffffff);
    directionalLight.position.set(1, 1, 1).normalize();
    world.scene.add(directionalLight);

    // start animation
    animate();
</script>
</body>
</html>
